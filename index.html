<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

    <!--=============== REMIXICONS ===============-->

    <link rel="stylesheet" href="asset/css/variable.css">

    <title>Responsive christmas website - Bedimcode</title>

<body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">

        <nav class="nav container">
            <a href="#" class="nav__logo">
                <img src="asset/img/logo.png" alt="logo du site">Christmas
            </a>

            <div class="nav__menu" id="ID-nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#ID-Home" class="nav__link">Home</a>
                    </li>

                    <li class="nav__item">
                        <a href="#ID-About" class="nav__link">About</a>
                    </li>

                    <li class="nav__item">
                        <a href="#ID-Send" class="nav__link">Send</a>
                    </li>

                    <li class="nav__item">
                        <a href="#ID-Celebrate" class="nav__link">Celebrate</a>
                    </li>
                </ul>

                <!-- Close buton -->
                <div class="nav__close" id="ID-Nav-close">
                    <i class="ri-close-line"></i>
                </div>

                <img src="/asset/img/snow-img.png" alt="nav image" class="nav__img-1">
                <img src="/asset/img/snow-img.png" alt="nav image" class="nav__img-2">
            </div>

            <!-- Toggle button -->

            <div class="nav__toggle" id="ID-nav-toggle">
                <i class="ri-apps-line"></i>
            </div>
        </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
        <!--==================== HOME ====================-->
        <section class="home section" id="home">
            <h1 class="home__title">Merry Christmas</h1>

            <img src="asset/img/home-moon.png" alt="home image" class="home__moon">
            <img src="asset/img/home-trineo-santa.png" alt="home image" class="home__trineo">
            <img src="asset/img/home-mountain-3.png" alt="home image" class="home__mountain-3">
            <img src="asset/img/home-mountain-2.png" alt="home image" class="home__mountain-2">
            <img src="asset/img/home-pine-tree.png" alt="home image" class="home__pine">
            <img src="asset/img/home-village.png" alt="home image" class="home__village">
            <img src="asset/img/home-snow.png" alt="home image" class="home__snow">
            <img src="asset/img/home-mountain-1.png" alt="home image" class="home__mountain-1">
        </section>

        <!--==================== ABOUT ====================-->
        <section class="about section" id="about">
            <div class="about__container container grid">
                <div class="about__data">
                    <h2 class="section__title">About Sharing<br>Happiness</h2>
                    <p class="about__description">
                        Sharing these holidays is the bet gift you can give, give or share your loive with people you love the most and celebrtate with great happiness.

                    </p>

                    <a href="#" class="button">Share now</a>
                </div>
                <img src="asset/img/about-christmas.png" alt="about image" class="about__img">
                <img src="asset/img/snow-img.png" alt="about image" class="about__snow-1">
                <img src="asset/img/snow-img.png" alt="about image" class="about__snow-2">
            </div>
        </section>

        <!--==================== SEND ====================-->
        <section class="send section" id="send">
            


        </section>

        <!--==================== CELEBRATE ====================-->
        <section class="celebrate section" id="celebrate">

        </section>
    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer">

    </footer>
